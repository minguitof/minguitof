on:
  schedule:
    - cron: '0 0 * * *'  # todos los dÃ­as a medianoche UTC
  workflow_dispatch:

permissions:
  contents: write  # ğŸ”‘ Esto le da permiso al bot para hacer push

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Instalar dependencias
        run: pip install requests

      - name: Ejecutar script
        run: python generate.py
        env: # <-- Â¡AquÃ­ estÃ¡ el cambio!
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Pasa el token al script de Python

      - name: Hacer commit si hay cambios
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "ğŸ”„ ActualizaciÃ³n automÃ¡tica del README"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push
